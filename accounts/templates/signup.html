{% extends 'website/base.html' %}

{% block contents %}
<div class="container">
    <h1>SIGN UP!</h1>

    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        USERNAME:
        <br>
        <input name="username" type="text">
        <br>
        PASSWORD:
        <br>
        <input name="password1" type="password">
        <br>
        CONFIRM PASSWORD:
        <br>
        <input name="password2" type="password">
        <br><br>
        <input type="submit" class="button" value="SIGN UP" style="margin-right: 47%;">
    </form>
</div>
{% endblock %}
