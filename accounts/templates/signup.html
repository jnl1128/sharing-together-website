<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>TOGETHER</title>
</head>
<body>
<div class="container">
    <h1>Sign up!</h1>

    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        USERNAME:
        <br>
        <input name="username" type="text">
        <br>
        PASSWORD:
        <br>
        <input name="password1" type="password">
        <br>
        CONFIRM PASSWORD:
        <br>
        <input name="password2" type="password">
        <br><br>
        <input type="submit" class="button" value="sign up">
    </form>
</div>
</body>
</html>
