{% extends 'website/base.html' %}

{% block contents %}

<div class="modal">
</div>
<div class="container">
    <h1>LOG IN</h1>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        USERNAME:
        <br>
        <input name="username" type="text">
        <br>
        PASSWORD:
        <br>
        <input name="password" type="password">
        <br><br>
        <input type="submit" class="button" value="LOG IN" style="margin-right: 47%">
    </form>
</div>
{% endblock %}
