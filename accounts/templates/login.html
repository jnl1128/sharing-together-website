<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>TOGETHER</title>
</head>
<body>
<div class="container">
    <h1>Log in</h1>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        USERNAME:
        <br>
        <input name="username" type="text">
        <br>
        PASSWORD:
        <br>
        <input name="password" type="password">
        <br><br>
        <input type="submit" class="button" value="sign up">
    </form>
</div>
</body>
</html>
