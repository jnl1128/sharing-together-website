{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>TOGETHER</title>
</head>

<body>
<header>
      <div rel="main.html" class="div_logo"> <!--메인 페이지 html 삽입 예정-->
        <p>TOGETHER</p> <!--사진으로 대체 가능 -->
      </div>
      <div class="div_header_bar"> <!--상단바에 대한 class입니다. 로그인 페이지 등 삽입 예정, 일단 비워 놨어요! -->
        <p>header bar</p>
      </div>
    </header>

    <div class="div_menu"> <!--menu에 대한 class입니다. 현재 페이지 뷰에 맞게 bold 처리만 해주세요. -->
      <a href="main.html" id="menu_button_together">
        <p>Together</p>
        <br style="font-size: 10px">
      </a>
      <a href="to_gather.html" id="menu_button_to_gather">
        <p>{%block menu_to_gather%}{%endblock%}</p>
        <br style="font-size: 10px">
      </a>
      <a href="be_together.html" id="menu_button_be_together">
        <p>{%block menu_be_together%}{%endblock%}</p>
        <br style="font-size: 10px"></a>
      </div>

      <div rel="" class="div_contents"> <!--category, chat list 들어갈 예정-->
        <div class="category" id="div_contents_category">
          <h2>category</h2>
          <ol>
            <li>
              {%block category_content%}
              {%endblock%}
            </li>
          </ol>
        <!--category 내용 삽입해주세요. 위 내용은 예시입니다. elements.html 이용해주시면 될 거 같아요. -->
        </div>

        <div class="chat_list" id="div_contents_chat_lists">

          {%block list_content%}
            {%block content_name%}
            {%endblock%}
          {%endblock%}
         </div>


      </div>


</body>
